<!DOCTYPE html>
<html>

  <head>
    <link rel="icon" type="image/png" sizes="16x16" href="lambda.png">
    <meta charset="UTF-8">
    <title>Simple Lambda</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="./index.js" type="module"></script>
    <h1>Simple &lambda;</h1>

    <!-- 
    <p>
      <a href="https://www.inf.ufrgs.br/~rma/simuladores/lambdaTyped.html">https://www.inf.ufrgs.br/~rma/simuladores/lambdaTyped.html</a>

    <form class="targetSelect">

      <input type="radio" id="Lambda" name="language" value="0">
      <label for="Lambda">Sem Tipos</label>
      
      <input type="radio" id="STLC" name="language" value="1" >
      <label for="STLC" >STLC</label>

      <input type="radio" id="Lambda2" name="language" value="2" >
      <label for="Lambda2">Lambda 2</label>

      <input type="radio" id="LambdaOmega" name="language" value="3" checked>
      <label for="LambdaOmega">Lambda Omega</label>

      <input type="radio" id="LambdaC" name="language" value="4">
      <label for="LambdaC">Lambda C</label>

        
    </form>

    <form class="options">
      
      <input type="checkbox" id="Defs" name="language" value="0" checked>
      <label for="Defs">Definições</label>

      <br>

      <input type="checkbox" id="NewSim" name="language" value="2">
      <label id="NewSimLabel" for="NewSim">Novo Simulador</label>
        
      <br>

      <input type="checkbox" id="ExtSTLC" name="language" value="1" >
      <label id="ExtLabel" for="ExtSTLC">Tipos de alto nível (tenta simular polimorfismo sobre os booleanos e pares na compilação)</label>
        
    </form>


    <div class="content">
      <div id="leftSide" class="halves">
        <label for="textIn" >In:</label> <br>
        <textarea id="textIn" class="textBox" rows="10" cols="100" spellcheck="false">
let a:Nat = 3 in 
let b:Nat = 2 in 
    
let double:Nat->Nat = func (n:Nat) => n*2 in 

-- let fib_step : (Nat X Nat) -> (Nat X Nat) = 
-- func (p:Nat X Nat) => ((snd p), (fst p) + (snd p)) in 

-- let fibonacci : Nat -> Nat = 
-- func (n:Nat) => fst (natRec (n ; fib_step ; (0,1)) )  in 
    
double (if (!true || true) then a else b)
        </textarea>
      </div>


      <div id="rightSide" class="halves">
        <label for="textOut">Out:</label> <br>
        <textarea id="textOut" class="textBox" rows="10" cols="100" spellcheck="false"> </textarea>
      </div>
    
    </div>

    <div class="btns">
      <button id="compile" type="button">Compilar</button>
      <button id="open" type="button">Copiar e Abrir Simulador</button>
    </div>

  </body>

</html>
