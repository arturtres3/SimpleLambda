<!DOCTYPE html>
<html>

  <head>
    <link rel="icon" type="image/png" sizes="16x16" href="lambda.png">
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="./index.js" type="module"></script>
    <h1>Teste STLC</h1>

    <p>
      <a href="https://www.inf.ufrgs.br/~rma/simuladores/lambdaTyped.html">https://www.inf.ufrgs.br/~rma/simuladores/lambdaTyped.html</a>
    </p>

    <form class="targetSelect">
      
      <input type="radio" id="STLC" name="language" value="0" >
      <label for="STLC">STLC</label>
        
      <input type="radio" id="STLCext" name="language" value="1" checked>
      <label for="STLCext">STLC ext</label>

      <input type="radio" id="Lambda2" name="language" value="2" >
      <label for="Lambda2">Lambda 2</label>

      <input type="radio" id="LambdaOmega" name="language" value="3">
      <label for="LambdaOmega">Lambda Omega</label>

      <input type="radio" id="LambdaC" name="language" value="4">
      <label for="LambdaC">Lambda C</label>

      <input type="radio" id="LambdaOmegaAllDefs" name="language" value="5">
      <label for="LambdaOmegaAllDefs">Lambda Omega todas definições</label>

      <input type="radio" id="LambdaOmegaDefs" name="language" value="6">
      <label for="LambdaOmegaDefs">Lambda Omega definições</label>
        
    </form>


    <div class="content">
      <div id="leftSide" class="halves">
        <label for="textIn" >In:</label> <br>
        <textarea id="textIn" class="textBox" rows="10" cols="100" spellcheck="false">
let a:Nat = 6 in 
let b:Nat = 2 in 
    
let double:Nat->Nat = func (n:Nat) = n*2 in 
    
-- let shiftInc:(Nat X Nat) -> (Nat X Nat) = func (p: Nat X Nat) = ((snd p), (snd p)+1) in
    
double (if (!true || true) then a else b)
        </textarea>
      </div>


      <div id="rightSide" class="halves">
        <label for="textOut">Out:</label> <br>
        <textarea id="textOut" class="textBox" rows="10" cols="100" spellcheck="false"> </textarea>
      </div>
    
    </div>

    <div class="btns">
      <button id="compile" type="button">Compilar</button>
      <button id="open" type="button">Abrir no Simulador</button>
    </div>
  

    <div class="notes">
      <h3>Notas sobre a geração de código</h3>
      <p>Local previsto no layout para notas sobre a geração de código</p>
    </div>

    
  </body>

</html>
